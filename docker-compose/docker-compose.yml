version: "2"
services:
  mysql:
    image: mysql:latest
    container_name: lymysql
    volumes:
      - "./db:/var/lib/mysql"
      - "./conf/my.cnf:/etc/my.cnf"
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "root123456"
      MYSQL_ROOT_PASSWORD: "root123456"
      TZ: Asia/Shanghai
    networks:
      - net-mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: lyphpmyadmin
    ports:
      - "8089:80"
    environment:
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "root123456"
      MYSQL_ROOT_PASSWORD: "root123456"
      PMA_HOST: lymysql
      TZ: Asia/Shanghai
    networks:
      - net-mysql

networks:
  net-mysql: